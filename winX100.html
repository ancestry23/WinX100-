<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinX100</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">WinX100</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="winX100.html" class="hover:underline">Home</a></li>
                    <li><a href="about.html"
class="hover:underline">About</a></li>
                    <li><a href="contact.html" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="bg-white p-2 rounded shadow-md mb-4 container mx-auto">
        <div class="bg-gray-200 p-2 rounded">
            <img alt="Placeholder image for small advertisement" class="w-full h-20 object-cover rounded mb-2" height="90" src="https://storage.googleapis.com/a1aa/image/q05Uz5Z9mWYfXacP9kCX33KtfAsJbG4TrVvAVz7NUdBE1KfnA.jpg" width="728"/>
            <p class="text-center">Ad Space</p>
        </div>
    </section>
    <main class="container mx-auto p-4">
        <section class="bg-white p-6 rounded shadow-md mb-4">
            <p class="text-lg mb-4">Earn rewards by sharing this web</p>
            <div class="relative pt-1">
                <div class="overflow-hidden h-4 mb-4 text-xs flex rounded bg-blue-200">
                    <div id="progress-bar" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500 progress-bar" style="width: 0%"></div>
                </div>
                <div class="text-right">
                    <span id="progress-percentage" class="text-sm font-semibold inline-block text-blue-600">0%</span>
                </div>
            </div>
            <div class="flex space-x-4 mb-4">
                <button id="share-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="share('whatsapp')">Share</button>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="share('facebook')"><i class="fab fa-facebook-f"></i></button>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="share('twitter')"><i class="fab fa-twitter"></i></button>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="share('linkedin')"><i class="fab fa-linkedin-in"></i></button>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="share('whatsapp')"><i class="fab fa-whatsapp"></i></button>
            </div>
            <form id="reward-form" class="hidden">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="address" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
            </form>
        </section>
        <section class="bg-white p-6 rounded shadow-md mb-4">
            <h2 class="text-xl font-bold mb-4">Advertisements</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-gray-200 p-4 rounded">
                    <img alt="Placeholder image for advertisement 1" class="w-full h-40 object-cover rounded mb-2" height="200" src="https://storage.googleapis.com/a1aa/image/z8BB70iWpwYTHNv5amQJKPKCOSnfWAyYfJ9EdSxZl1LF1KfnA.jpg" width="300"/>
                    <p class="text-center">Ad Space 1</p>
                </div>
                <div class="bg-gray-200 p-4 rounded">
                    <img alt="Placeholder image for advertisement 2" class="w-full h-40 object-cover rounded mb-2" height="200" src="https://storage.googleapis.com/a1aa/image/pGoilgmS4QYwBRnZKuurARrbxr3Qfefuyz6BNiexZu8KUr8PB.jpg" width="300"/>
                    <p class="text-center">Ad Space 2</p>
                </div>
                <div class="bg-gray-200 p-4 rounded">
                    <img alt="Placeholder image for advertisement 3" class="w-full h-40 object-cover rounded mb-2" height="200" src="https://storage.googleapis.com/a1aa/image/EbG3M7D6kV62J9RghZHV2mOJ9O8ORYTfIe4qaUWUw6nfpVePB.jpg" width="300"/>
                    <p class="text-center">Ad Space 3</p>
                </div>
            </div>
        </section>
    </main>
    <script>
        let progress = 0;

        function increaseProgress(amount) {
            progress = Math.min(progress + amount, 100);
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-percentage').innerText = progress + '%';

            if (progress === 100) {
                document.getElementById('reward-form').classList.remove('hidden');
            }
        }

        function share(platform) {
            const url = window.location.href;
            if (platform === 'whatsapp') {
                const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(url)}`;
                window.open(whatsappUrl, '_blank');
            } else {
                navigator.clipboard.writeText(url).then(() => {
                    alert(`URL copied to clipboard! Share it on ${platform}`);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }
            increaseProgress(5);
        }

        document.getElementById('reward-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('You will receive your prize in 15 days');
        });
    </script>
</body>
</html>
